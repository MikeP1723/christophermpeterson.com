<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div id="overlay">
      Your Final Score: <span id="final_score"></span>
      <br>
      <a onclick="window.location.reload()" href="#">Click to Play Again</a>
    </div>
    <canvas id="canvas" width="600" height="450">
      Sorry, this browser does not support canvas.
    </canvas>
    <div id="stats">
      <div id="score"></div>
      <div id="high_score"></div>
      <button onclick="resetHighScore()" id="reset_score">Reset High Score</button>
    </div>
    <div id="controls">
      <button id="up" type="button">Up</button>
      <button id="down" type="button">Down</button>
      <button id="left" type="button">Left</button>
      <button id="right" type="button">Right</button>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
